@(urls: String)(map: Map[String, String])

@main("Info") {
    <!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="utf-8">
            <style>
                    table.center {
                        margin-left:auto;
                        margin-right:auto;
                    }
            </style>
        </head>
        <body>
            <p1>String of urls passed: @urls</p1>
                <table class="center" border="1">
                <caption>URL - Title accordance table</caption>
                <tr>
                    <th>URL</th>
                    <th>Title</th>
                </tr>
                    @for((url, title) <- map) {
                        <tr><td>@url</td><td>@title</td>
                    }
            </table>
            <a href="/">back</a>
        </body>
    </html>
}
